<div class="queryTools">
    <div class="row">
        <div class="col-md-7">
            <label>
                Tags:
                <input style="color: black; width: 500px;" ng-model="query.tagQuery" ng-change="applyQuery()" ng-model-options="{ debounce: 500 }" placeholder="tags OR'ed together, ~negates. ie: @SPYG-125 ~@healthCheck">
            </label>
            <label ng-if="!hideJQL">
                JQL:
                <input style="color: black; width: 500px;" ng-model="query.jqlQuery" ng-change="applyJQLQuery()" ng-model-options="{ debounce: 500 }" placeholder="JQL Query ie. project=SPYG AND issuetype=Story AND fixVersion=&quot;1.0 Dev Preview&quot;">
            </label>
            <p>
                JIRA:
                <label>
                    <input type="checkbox" ng-model="query.showCasesWithMissingJIRAOnly" ng-change="applyQuery()">
                    show cases with missing JIRA only
                </label>
            </p>
        </div>
        <div class="col-md-5">
            <p class="text-right">
                Statuses:
                <label ng-repeat="status in statuses">
                    <input type="checkbox" ng-model="status.selected" ng-change="applyQuery()">
                    {{status.displayValue || status.name}}&nbsp;
                </label>
            </p>
            <p class="text-right">
                Automation:
                <input type="radio" ng-model="query.automationRadio" value="automatedAndManual" ng-change="applyQuery()"> Automated &amp; Manual</label>
                <input type="radio" ng-model="query.automationRadio" value="automatedOnly" ng-change="applyQuery()"> Automated Only</label>
                <input type="radio" ng-model="query.automationRadio" value="manualOnly" ng-change="applyQuery()"> Manual Only</label>
            </p>
        </div>
    </div>
</div>
