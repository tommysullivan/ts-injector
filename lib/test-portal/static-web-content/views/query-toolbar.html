<div class="queryTools">
    <div class="row">
        <div class="col-md-7">
            <label>
                Tags:
                <input style="color: black; width: 500px;" ng-change="queryChange()" ng-model="tagQuery" ng-model-options="{ debounce: 500 }" placeholder="tags OR'ed together, ~negates. ie: @SPYG-125 ~@HealthCheck">
            </label>
            <p>
                JIRA:
                <label>
                    <input type="checkbox" ng-model="showCasesWithMissingJIRAOnly" ng-change="queryChange()">
                    show cases with missing JIRA only
                </label>
            </p>
        </div>
        <div class="col-md-5">
            <p class="text-right">
                Statuses:
                <label ng-repeat="status in statuses">
                    <input type="checkbox" ng-model="status.selected" ng-change="queryChange()">
                    {{status.displayValue || status.name}}&nbsp;
                </label>
            </p>
            <p class="text-right">
                Automation:
                <input type="radio" ng-model="automationRadio" value="automatedAndManual" ng-change="queryChange()"> Automated &amp; Manual</label>
                <input type="radio" ng-model="automationRadio" value="automatedOnly" ng-change="queryChange()"> Automated Only</label>
                <input type="radio" ng-model="automationRadio" value="manualOnly" ng-change="queryChange()"> Manual Only</label>
            </p>
        </div>
    </div>
</div>
