<div ng-controller="ServerManagementController">
    <div class="pageTitleArea">
        <h2>Server Management</h2>
    </div>
    <div ng-if="!clustersJSON">
        Loading...
    </div>
    <div> <h4>Cluster Use Sheet : </h4>
        <div style="color:red"><p> <b> NOTE: Please add your name in the sheet below BEFORE using the clusters </b></p></div>
        <a ng-href="https://docs.google.com/a/maprtech.com/spreadsheets/d/1vExfn8i2YO6pN3uW5T1s1NihqR5my2sGMO_N-trrhFw/edit?usp=sharing">click here</a>
    </div>
    <hr>
    <div ng-if="clustersJSON">
        <div style="width:250px; border-radius:10px; border:solid 1px black; padding:5px; float:left; margin: 10px" ng-repeat="cluster in clustersJSON|filter:{id:'upgrade'}">
            <b>Cluster Id: {{cluster.id}}</b>
            <ul>
                <li ng-repeat="node in cluster.nodes">{{node.host}}</li>
            </ul>
            <a ng-href="https://{{cluster.nodes[0].host}}:8443"><h4 style="text-align:center">MCS Link</h4></a>
            <button style="width: 240px; border-radius:10px;" ng-click="revertCluster(cluster.id)" class="btn btn-primary center" ng-class="{red:isReverting}">Revert</button>
        </div>
    </div>
</div>
