<div class="step {{step.status}}" >
    <p>
        <select ng-show="step.isManual" ng-model="step.status" ng-change="queryChange()">
            <option ng-repeat="status in statuses" ng-selected="{{step.status==status.name}}" value="{{status.name}}">{{statusDisplayName(status.name)}}</option>
        </select>
        {{prefixForStatus(step.status)}}
        {{step.keyword}}
        {{step.name}}
    </p>
    <div class="stepTable" ng-show="step.rows.length > 0">
        <table>
            <tr ng-repeat="row in step.rows">
                <td class="stepTableCell" ng-repeat="cellValue in row.cells">{{cellValue}}</td>
            </tr>
        </table>
    </div>
    <div class="errorMessage" ng-show="step.errorMessage != undefined"><p>{{step.errorMessage}}</p></div>
</div>
