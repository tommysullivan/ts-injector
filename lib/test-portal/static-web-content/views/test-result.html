<div id="testResult" class="testResult {{testResult.status()}}">
    <div class="row">
        <div class="col-md-3">
            <h2 style="margin-bottom: 10px;">Test {{statusDisplayName(testResult.status())}}.</h2>
        </div>
        <div class="col-md-9">
            <div ng-if="soughtTagsWithNoMatch.length > 0" class="alert alert-danger pull-right">
                <strong>Warning!</strong> {{numSoughtTagsWithNoMatch}} sought tags with no match: {{soughtTagsWithNoMatch}} <span class="close" data-dismiss="alert" aria-label="close">&times;</span>
            </div>
        </div>
    </div>

    <h3 ng-if="testResult.features.length==0">No tests to show</h3>
    <div ng-if="testResult.features.length > 0" class="row">
        <div class="col-md-3">
            <table-of-contents></table-of-contents>
        </div>
        <div class="col-md-3">
            <div class="chartArea">
                <canvas class="chart chart-pie"
                        chart-data="featurePieChart.data"
                        chart-labels="featurePieChart.labels"
                        chart-legend="true"
                        chart-colours="featurePieChart.colours"
                ></canvas>
                <h4 class="text-center">features</h4>
                <summary summary-model="testResult.featuresSummary()"></summary>

            </div>
        </div>
        <div class="col-md-3">
            <div class="chartArea">
                <canvas class="chart chart-pie"
                        chart-data="scenarioPieChart.data"
                        chart-labels="scenarioPieChart.labels"
                        chart-legend="true"
                        chart-colours="scenarioPieChart.colours"
                ></canvas>
                <h4 class="text-center">scenarios</h4>
                <summary summary-model="testResult.scenariosSummary()"></summary>
            </div>
        </div>
        <div class="col-md-3">
            <div class="chartArea">
                <canvas class="chart chart-pie"
                        chart-data="stepPieChart.data"
                        chart-labels="stepPieChart.labels"
                        chart-legend="true"
                        chart-colours="stepPieChart.colours"
                ></canvas>
                <h4 class="text-center">steps</h4>
                <summary summary-model="testResult.stepsSummary()"></summary>
            </div>
        </div>
    </div>
    <feature ng-repeat="feature in testResult.features track by feature.id"></feature>
</div>
